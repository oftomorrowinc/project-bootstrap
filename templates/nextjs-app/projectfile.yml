name: nextjs-app
description: Next.js application with TypeScript, Firebase App Hosting, Dark Theme, and testing

# Directories to create
directories:
  - .claude
  - .claude/agents
  - .claude/commands
  - .claude/templates
  - logs
  - public
  - src/app
  - src/app/api/hello
  - src/components
  - src/components/ui
  - src/lib
  - src/styles
  - src/utils
  - tests/unit
  - tests/e2e
  - scripts

# Files to copy from files directory to project
files:
  # Core app files (flat structure in files directory)
  'nextjs-app/layout.tsx': 'src/app/layout.tsx'
  'nextjs-app/page.tsx': 'src/app/page.tsx'
  'nextjs-app/globals.css': 'src/app/globals.css'
  'nextjs-app/route.ts': 'src/app/api/hello/route.ts'
  'nextjs-app/ThemeToggle.tsx': 'src/components/ThemeToggle.tsx'
  'nextjs-app/ThemeProvider.tsx': 'src/components/ThemeProvider.tsx'
  'nextjs-app/firebase.ts': 'src/lib/firebase.ts'
  'nextjs-app/utils.ts': 'src/lib/utils.ts'
  'nextjs-app/favicon.ico': 'public/favicon.ico'

  # Claude Files
  '.claude/settings-local.json': '.claude/settings-local.json'
  '.claude/agents/backend-agent.json': '.claude/agents/backend-agent.json'
  '.claude/agents/frontend-agent.json': '.claude/agents/frontend-agent.json'
  '.claude/agents/jest-agent.json': '.claude/agents/jest-agent.json'
  '.claude/agents/manual-testing-agent.md': '.claude/agents/manual-testing-agent.md'
  '.claude/agents/planning-agent.md': '.claude/agents/planning-agent.md'
  '.claude/agents/playwright-agent.json': '.claude/agents/playwright-agent.json'
  '.claude/commands/create-spec.md': '.claude/commands/create-spec.md'
  '.claude/commands/implement-spec.md': '.claude/commands/implement-spec.md'
  '.claude/commands/quick-implement.md': '.claude/commands/quick-implement.md'
  '.cludde/templates/spec-template.md': '.claude/templates/spec-template.md'
  

  # Test files
  'nextjs-app/theme.test.tsx': 'tests/unit/theme.test.tsx'
  'nextjs-app/page.test.tsx': 'tests/unit/page.test.tsx'
  'nextjs-app/api.test.ts': 'tests/unit/api.test.ts'
  'nextjs-app/home.spec.ts': 'tests/e2e/home.spec.ts'
  
  # Configuration files
  'nextjs-app/.eslintrc.json': '.eslintrc.json'
  'nextjs-app/eslint.config.js': 'eslint.config.js'
  'nextjs-app/postcss.config.js': 'postcss.config.js'
  'nextjs-app/.firebaserc': '.firebaserc'
  'nextjs-app/.gitignore': '.gitignore'
  'nextjs-app/.prettierrc': '.prettierrc'
  'nextjs-app/jest.config.js': 'jest.config.js'
  'nextjs-app/jest.setup.js': 'jest.setup.js'
  'nextjs-app/playwright.config.ts': 'playwright.config.ts'
  'nextjs-app/tsconfig.json': 'tsconfig.json'
  'nextjs-app/firebase.json': 'firebase.json'
  'nextjs-app/firestore.rules': 'firestore.rules'
  'nextjs-app/firestore.indexes.json': 'firestore.indexes.json'
  'nextjs-app/storage.rules': 'storage.rules'
  'nextjs-app/next.config.mjs': 'next.config.mjs'
  'nextjs-app/tailwind.config.js': 'tailwind.config.js'
  'nextjs-app/lint-staged.config.js': 'lint-staged.config.js'
  'nextjs-app/components.json': 'components.json'
  
  # Scripts and documentation
  'nextjs-app/dev.sh': 'scripts/dev.sh'
  'nextjs-app/deploy.js': 'scripts/deploy.js'
  'nextjs-app/CLAUDE.md': 'CLAUDE.md'

# Package.json configuration
package:
  type: "module"
  scripts:
    dev: "bash scripts/dev.sh"
    build: "next build"
    start: "next start"
    typecheck: "tsc --noEmit"
    lint: "eslint --ext .ts,.tsx,.js,.jsx src"
    lint:fix: "eslint --ext .ts,.tsx,.js,.jsx src --fix"
    format: "prettier --write ."
    format:check: "prettier --check ."
    test: "jest"
    test:unit: "jest"
    test:e2e: "playwright test"
    test:e2e:all: "CI=true playwright test"
    test:coverage: "jest --coverage"
    ci: "npm run lint && npm run typecheck && npm run test && npm run test:e2e:all"
    deploy: "node scripts/deploy.js"
    lint-staged: "lint-staged"
  dependencies:
    next: "latest"
    react: "latest"
    react-dom: "latest"
    firebase: "latest"
    firebase-admin: "latest"
    next-themes: "latest"
    "@radix-ui/react-slot": "latest"
    "class-variance-authority": "latest"
    "clsx": "latest"
    "tailwind-merge": "latest"
  devDependencies:
    "@playwright/test": "latest"
    "@testing-library/jest-dom": "latest"
    "@testing-library/react": "latest"
    "@types/jest": "latest"
    "@types/node": "latest"
    "@types/react": "latest"
    "@types/react-dom": "latest"
    "@typescript-eslint/eslint-plugin": "latest"
    "@typescript-eslint/parser": "latest"
    "@babel/preset-env": "latest"
    "@babel/preset-react": "latest"
    "@babel/preset-typescript": "latest"
    "@eslint/js": "latest"
    "@next/eslint-plugin-next": "latest"
    "@tailwindcss/postcss": "latest"
    "autoprefixer": "latest"
    "babel-jest": "latest"
    "eslint": "latest"
    "eslint-config-next": "latest"
    "eslint-config-prettier": "latest"
    "eslint-plugin-import": "latest"
    "eslint-plugin-prettier": "latest"
    "eslint-plugin-playwright": "latest"
    "eslint-plugin-react": "latest"
    "eslint-plugin-react-hooks": "latest"
    "firebase-tools": "latest"
    "jest": "latest"
    "jest-environment-jsdom": "latest"
    "lint-staged": "latest"
    "postcss": "latest"
    "prettier": "latest"
    "tailwindcss": "latest"
    "tailwindcss-animate": "latest"
    "typescript": "latest"
    "shadcn": "latest"

# Commands to run
commands:
  - npm init -y
  - npm i {{dependencies}}
  - npm i -D {{devDependencies}}
  - npx shadcn@latest init --yes --style default --base-color slate --css-variables true
  - npx shadcn@latest add button
  - npm run format